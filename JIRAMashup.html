<!doctype html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>J4 Data Team JIRA Board</title>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="cleartype" content="on">
    <link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="print.css">
    <script src="../../resources/assets/external/requirejs/require.js"></script>
    <script src="JIRAMashup.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar sticky-type navbar-expand-lg navbar-dark bg-dark" id="NavScroll">
        <h1 class="page-title">JIRA Board Gantt Chart</h1>

        <a class="navbar-brand" href="#">
            <img src="https://qlik.advana.data.mil/content/Org_Logos/AdvanaLogo2.png" width="auto" height="30"
                class="d-inline-block align-top" alt="">
            <span id="navbar-title">USINDOPACOM</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="print-button"></div>
    </nav>

    <main class="content flex-container">
        <div id="gantt-chart">
            <svg version="1.1" id="L1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve"
                style="background-color: inherit; margin: 0 auto; width: 100px; height: 100px;">
                <circle fill="none" stroke="#203a43" stroke-width="6" stroke-miterlimit="15"
                    stroke-dasharray="14.2472,14.2472" cx="50" cy="50" r="47">
                    <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="5s"
                        from="0 50 50" to="360 50 50" repeatCount="indefinite" />
                </circle>
                <circle fill="none" stroke="#203a43" stroke-width="1" stroke-miterlimit="10" stroke-dasharray="10,10"
                    cx="50" cy="50" r="39">
                    <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="5s"
                        from="0 50 50" to="-360 50 50" repeatCount="indefinite" />
                </circle>
                <g fill="#203a43">
                    <rect x="30" y="35" width="5" height="30">
                        <animateTransform attributeName="transform" dur="1s" type="translate" values="0 5 ; 0 -5; 0 5"
                            repeatCount="indefinite" begin="0.1" />
                    </rect>
                    <rect x="40" y="35" width="5" height="30">
                        <animateTransform attributeName="transform" dur="1s" type="translate" values="0 5 ; 0 -5; 0 5"
                            repeatCount="indefinite" begin="0.2" />
                    </rect>
                    <rect x="50" y="35" width="5" height="30">
                        <animateTransform attributeName="transform" dur="1s" type="translate" values="0 5 ; 0 -5; 0 5"
                            repeatCount="indefinite" begin="0.3" />
                    </rect>
                    <rect x="60" y="35" width="5" height="30">
                        <animateTransform attributeName="transform" dur="1s" type="translate" values="0 5 ; 0 -5; 0 5"
                            repeatCount="indefinite" begin="0.4" />
                    </rect>
                    <rect x="70" y="35" width="5" height="30">
                        <animateTransform attributeName="transform" dur="1s" type="translate" values="0 5 ; 0 -5; 0 5"
                            repeatCount="indefinite" begin="0.5" />
                    </rect>
                </g>
            </svg>
        </div>
        <div id="update-table">
            <svg version="1.1" id="L1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve"
                style="background-color: inherit; margin: 0 auto; width: 100px; height: 100px;">
                <circle fill="none" stroke="#203a43" stroke-width="6" stroke-miterlimit="15"
                    stroke-dasharray="14.2472,14.2472" cx="50" cy="50" r="47">
                    <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="5s"
                        from="0 50 50" to="360 50 50" repeatCount="indefinite" />
                </circle>
                <circle fill="none" stroke="#203a43" stroke-width="1" stroke-miterlimit="10" stroke-dasharray="10,10"
                    cx="50" cy="50" r="39">
                    <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="5s"
                        from="0 50 50" to="-360 50 50" repeatCount="indefinite" />
                </circle>
                <g fill="#203a43">
                    <rect x="30" y="35" width="5" height="30">
                        <animateTransform attributeName="transform" dur="1s" type="translate" values="0 5 ; 0 -5; 0 5"
                            repeatCount="indefinite" begin="0.1" />
                    </rect>
                    <rect x="40" y="35" width="5" height="30">
                        <animateTransform attributeName="transform" dur="1s" type="translate" values="0 5 ; 0 -5; 0 5"
                            repeatCount="indefinite" begin="0.2" />
                    </rect>
                    <rect x="50" y="35" width="5" height="30">
                        <animateTransform attributeName="transform" dur="1s" type="translate" values="0 5 ; 0 -5; 0 5"
                            repeatCount="indefinite" begin="0.3" />
                    </rect>
                    <rect x="60" y="35" width="5" height="30">
                        <animateTransform attributeName="transform" dur="1s" type="translate" values="0 5 ; 0 -5; 0 5"
                            repeatCount="indefinite" begin="0.4" />
                    </rect>
                    <rect x="70" y="35" width="5" height="30">
                        <animateTransform attributeName="transform" dur="1s" type="translate" values="0 5 ; 0 -5; 0 5"
                            repeatCount="indefinite" begin="0.5" />
                    </rect>
                </g>
            </svg>
        </div>
    </main>

    <!--Error Popup-->
    <div id="popup">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closePopup">
            <span aria-hidden="true">x</span>
        </button>
    </div>
</body>

</html>
